
<h1 class="sectionedit1" id="jobverwaltung_der_bash">Jobverwaltung der bash</h1>
<div class="level1">

<p>
Vordergrundprozess anhalten:
<code>STRG+z</code>
</p>

<p>
Job in den Hintergrund schieben:
</p>
<pre class="code">bg</pre>

<p>
Job in den Vordergrund schieben:
</p>
<pre class="code">fg</pre>

<p>
Jobs anzeigen:
</p>
<pre class="code">jobs</pre>

<p>
Programm <code>sleep 10</code> im Hintergrund laufen lassen:
</p>
<pre class="code">sleep 10 &amp;</pre>

<p>
Job 2 beenden:
</p>
<pre class="code">kill %2</pre>

</div>
